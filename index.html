<!DOCTYPE html>
<html style="height:99%" lang="en">
<head>
    <title>WunderBarKids</title>
    <link type="text/css" rel="stylesheet" href="css/jquery-ui.min.css" />
    <link type="text/css" rel="stylesheet" href="css/jquery-ui.theme.min.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
</head>
<body class="parentForCenterAlignContainer" style="height: 99%">
	<div id="dvLogin" class="container alignSelfContainer solid-border" style="height:400px;width:400px;background-color:rgb(255, 185, 0) ">

		<form class="form-horizontal" role="form" style="padding-top:70px" id="frmInformation" onsubmit="return loginFormSubmit();">
			<div style="height:50px;font-size:22px">
				<span style="padding-left:30%">Wonderbar Kids</span>
			</div>
			<div class="form-group form-group-lg" >
				<label class="col-sm-3 control-label">Username:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="txtUserName" required>
				</div>
			</div>
			<div class="form-group form-group-lg">
				<label class="col-sm-3 control-label">Password:</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" id="txtPassword" required>
				</div>
			</div>
			<div class="form-group form-group-lg btnLogin">
				<input type="submit" class="btn btn-success btn-md" style="width:180px" id="btnSubmit" text="Login" value="Login">
			</div>
		</form>
	</div>
	<div id="dvForm" class="container solid-border" style="height: 99%;margin-top:20px">
		<div class="row parentForCenterAlignContainer" style="height: 10%;background-color:rgb(255, 185, 0)">
				<span class="alignSelfContainer">Wonderbar Kids</span>
		</div>
		<div class="row" style="height: 80%">
			<div class="col-xs-3 parentForCenterAlignContainer" style="height:99%;background-color:#00BFFF;">
				<div class="alignSelfContainer">
					<div class="row" >
						<label style="padding-left:30%">Farenheit</label>
					</div>
					<div class="row" >
						<div class="col-sm-10">
							<input class="form-control" type="text" id="txtFarenheit" disabled="disabled">
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-6" style="height:99%;padding-top:20px">
				<form class="form-horizontal" role="form" id="frmInformation" onsubmit=" return formSubmit();">
					<div class="form-group form-group-lg">
						<label class="col-sm-4 control-label">First Name:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" id="txtFirstName" required>
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label class="col-sm-4 control-label">Last Name:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" id="txtLastName" required>
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label class="col-sm-4 control-label">Email:</label>
						<div class="col-sm-5">
							<input class="form-control" type="email" id="txtEmail" required>
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label class="col-sm-4 control-label">Phone Number:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" pattern="^\d{10}$" id="txtPhoneNumber" required>
						</div>
					</div>
					<div class="row">
						<label style="padding-left:40%">Farenheit:</label>
						<div style="padding-left:20%;padding-right:20%">
							<div id="slider1"></div>
						</div>
					</div>
					<div class="row">
						<label style="padding-left:40%">Celcius:</label>
						<div style="padding-left:20%;padding-right:20%">
							<div  id="slider2"></div>
						</div>
					</div>
					<div class="form-group form-group-lg" style="text-align: center; margin-top:30px">
						<input type="submit" class="btn btn-success btn-md" value="Submit" ></input>
					</div>
				</form>
			</div>
			<div class="col-xs-3 parentForCenterAlignContainer" style="height:99%;background-color:#00BFFF;">
				<div class="alignSelfContainer">
					<div class="row" >
						<label style="padding-left:30%">Celcius</label>
					</div>
					<div class="row" >
						<div class="col-sm-10">
							<input class="form-control" type="text" id="txtCelcius" disabled="disabled">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row parentForCenterAlignContainer" style="height: 10%;background-color:rgb(255, 185, 0)">
			<span class="alignSelfContainer">Copyright @ WonderbarKids</span>
		</div>
	</div>
</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</html>
